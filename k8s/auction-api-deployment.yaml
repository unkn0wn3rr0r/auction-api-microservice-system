apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auction-api
  template:
    metadata:
      labels:
        app: auction-api
    spec:
      containers:
        - name: auction-api
          image: kstoyanovw/auction-api:v1.6
          ports:
            - containerPort: 3000
            - containerPort: 9229 
          env:
            - name: JWT_SECRET
              value: "supersecurejwtsecret"
            - name: JWT_EXPIRES_IN
              value: "1h"
            - name: MONGODB_URI
              value: mongodb://mongodb:27017/auction
