apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auction-api
  template:
    metadata:
      labels:
        app: auction-api
    spec:
      containers:
        - name: auction-api
          image: kstoyanovw/auction-api:v1.1
          ports:
            - containerPort: 3000
          env:
            - name: MONGODB_URI
              value: mongodb://db:27017
